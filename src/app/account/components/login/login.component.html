<section class="login">
  <div class="background"></div>
  <div class="mx-auto login-area d-flex flex-column justify-content-center p-4">
    <div class="login-txt">
      <p class="text-color-secondary welcome">Welcome Student!</p>
      <h1 class="text-color-primary">
        Login To Meet Your
        <br />
        Faculty.
      </h1>
    </div>
    <form class="mt-4 w-100" action="">
      <div class="form-group">
        <label>Email address</label>
        <input
          type="email"
          class="w-100 mt-1 bg-lightblue border-8 input-field"
          placeholder="student@gmail.com"
        />
      </div>
      <div class="form-group mt-3">
        <label>Password</label>
        <input
          type="password"
          class="w-100 bg-lightblue mt-1 border-8 input-field"
          placeholder="******"
        />
      </div>

      <h5 class="w-100 mt-5 btn-primary text-center curson-p border-8">
        Login
      </h5>
    </form>
    <p class="text-center mt-3 text-color-primary">
      Don't Have an account -
      <span class="register text-color-secondary"> Register Now! </span>
    </p>
  </div>
</section>
